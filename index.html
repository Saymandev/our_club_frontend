<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="./src/assests/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://our-club-backend.onrender.com">
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Critical CSS inline (will be added by build process) -->
    <style>
      /* Critical path CSS for initial render */
      body { margin: 0; font-family: system-ui, sans-serif; }
      .loading-screen { 
        position: fixed; 
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 0; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: white; 
        z-index: 9999;
      }
      .loading-spinner { 
        width: 2rem; 
        height: 2rem; 
        border: 2px solid #e5e7eb; 
        border-top-color: #3b82f6; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <title>আঁধারে আলোর প্রজন্ম</title>
    <meta name="description" content="Welcome to Our Club - A vibrant social community bringing people together through shared experiences and memories." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="আঁধারে আলোর প্রজন্ম" />
    <meta property="og:description" content="A vibrant social community bringing people together through shared experiences and memories." />
    <meta property="og:image" content="./src/assests/logo.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="আঁধারে আলোর প্রজন্ম" />
    <meta property="twitter:description" content="A vibrant social community bringing people together through shared experiences and memories." />
    <meta property="twitter:image" content="./src/assests/logo.jpg" />
    
    <!-- Favicon optimizations -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Performance hints -->
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  </head>
  <body>
    <!-- Loading screen for better perceived performance -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Critical JavaScript -->
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 100);
      });

      // Simple offline detection
      window.addEventListener('online', function() {
        console.log('Back online');
      });
      
      window.addEventListener('offline', function() {
        console.log('Gone offline');
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
